<html>
  <head>
    <link rel="stylesheet" type="text/css" href="roomSTYLE.css">
  </head>
  <body>
    <div class="page-title">
      <h1>Room report</h1>
      <p>From [[STARTDATE]] to [[ENDDATE]]</p>
    </div>
    <div class="stats">
      <div class="average-overall-hours">
        <h3>Average hours for all rooms</h3>

      <div class="overall-hours">
        <h3>Total hours for all rooms</h3>

    <div class="content">
      <ul>
        <li>Floor</li>
        <li>Number</li>
        <li>Purpose</li>

      </ul>
      <!--CONTENT-->
