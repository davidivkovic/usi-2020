<html>
  <head>
    <link rel="stylesheet" type="text/css" href="doctorSTYLE.css">
  </head>
  <body>
    <div class="page-title">
      <h1>Doctor report</h1>
      <p>From [[STARTDATE]] to [[ENDDATE]]</p>
    </div>
    <div class="stats">
      <div class="average-overall-hours">
        <h3>Average hours for all doctors</h3>
        <h4>[[AVERAGE_OVERALL]]h</h4>
      </div>
      <div class="overall-hours">
        <h3>Total hours for all doctors</h3>
        <h4>[[TOTAL]]h</h4>
      </div>
    </div>
    <div class="content">
      <ul>
        <li>First Name</li>
        <li>Last Name</li>
        <li>Total hours booked</li>
        <li>Average hours booked</li>
      </ul>
      <!--CONTENT-->
    </div>
  </body>
</html>
